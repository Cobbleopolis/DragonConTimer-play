@import components._

@(message: String)

@main(buildinfo.BuildInfo.name){
    <script type="text/javascript">
            SystemJS.import("@routes.Assets.at("javascripts/index.js")");
    </script>
} {

    <div><p>@message</p></div>

    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#createConsole">Create Console</button>

    @console(Console("A", 60))

    @modals.createConsole()

}
