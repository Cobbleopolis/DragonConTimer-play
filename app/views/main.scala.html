@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        @*<script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>*@
        <script src="@routes.Assets.at("lib/zone.js/dist/zone.min.js")"></script>
        <script src="@routes.Assets.at("lib/reflect-metadata/Reflect.js")"></script>
        <script src="@routes.Assets.at("lib/systemjs/dist/system.js")"></script>

        <script src="@routes.Assets.at("javascripts/systemjs.config.js")"></script>
        <script>
                System.import('app').catch(function(err){ console.error(err); });
        </script>
    </head>
    <body>
        <div id="content" class="container">
            @content
        </div>
    </body>
</html>
