@import org.webjars.play.RequireJS
@(title: String, jsEntryPoint: String)(head: Html)(content: Html)(implicit webJarAssets: WebJarAssets)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("react", "dist/react.js"))" type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(webJarAssets.locate("react-dom", "dist/react-dom.min.js"))" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/common.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        @head
    </head>
    <body>
        <div class="container">
            @content
        </div>
    </body>
</html>
