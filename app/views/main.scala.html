@(title: String)(head: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/systemjs/dist/system.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/system.config.js")" type="text/javascript"></script>
        @head
    </head>
    <body>
        <div class="container">
            @content
        </div>
    </body>
</html>
